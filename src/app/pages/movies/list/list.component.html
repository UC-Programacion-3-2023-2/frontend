<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <div class="row">
                        <div class="col-2">
                            <h3 class="mb-0">Películas</h3>
                        </div>
                        <div class="col-6">
                            
                        </div>
                        <div class="col-1">
                            <button type="button" class="btn btn-success" (click)="create()">Crear</button>
                        </div>
                    </div>
                    
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Duración</th>
                            <th>Año</th>
                            <th>Opciones</th>
                        </tr>
                        <tr *ngFor="let actualMovie of movies">
                            <td>{{ actualMovie.id }}</td>
                            <td>{{ actualMovie.name }}</td>
                            <td>{{ actualMovie.duration }}</td>
                            <td>{{ actualMovie.year }}</td>
                            <td>
                                <button type="button" class="btn btn-primary" (click)="edit(actualMovie.id)">Editar</button>
                                <button type="button" class="btn btn-danger" (click)="delete(actualMovie.id)">Eliminar</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
